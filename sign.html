<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" action="submit_login.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <input type="submit" value="Login">
    </form>

    <div id="error-message" style="color: red; display: none;">Please fill in both fields correctly.</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();  // Prevent form submission for validation
        
        // Get form fields
        var username = document.getElementById('username').value.trim();
        var password = document.getElementById('password').value.trim();
    
        // Simple validation
        if (username === "" || password === "") {
            // Show error message
            document.getElementById('error-message').style.display = 'block';
        } else {
            // Hide error message if validation passes
            document.getElementById('error-message').style.display = 'none';
            
            // You can submit the form here using AJAX or enable normal form submission
            // Example: document.getElementById('loginForm').submit(); // Uncomment to submit form after validation
            alert('Login successful!'); // You can replace this with actual login logic
        }
    });
</script>
</body>
</html>
